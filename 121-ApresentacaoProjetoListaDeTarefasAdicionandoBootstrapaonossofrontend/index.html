<!DOCTYPE html>
<html>

	<head>
		<title>Projeto Listas de Tarefas</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<style>
			li{
				margin-top: 10px;
				display: block;
				padding: 0.5rem 1rem;
				color: #212529;
				text-decoration: none;
				background: #fff;
			}
			a{
				color: #fff;
				background-color: #fd0d0d;
				border-color: #fd0d0d;
				display: inline-block;
				padding: 0.2rem;
				text-decoration: none;
				margin: 5px;
			}
			a:hover{
				color: #fff;
				opacity: 0.5;
				transition: 1s;
			}
		</style>
	</head>

	<body>
		<h1 class="text-center">Lista de tarefas</h1>
		<div id="app" class="m-5 d-flex flex-column">
			<input type="text" class="form-control" placeholder="Digite uma tarefa" />
			<button class="btn btn-primary">Adicionar tarefas</button>
			<ul class="list-group">
			
			</ul>

		</div>

	<script type="text/javascript" src="script.js"></script>	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	</body>

</html>
