<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parentNode</title>
</head>
<body>
    <h4>Trabalhando com parentNode</h4>
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ol>
</body>
</html>
<script>
    document.querySelector('li').parentNode.setAttribute('style', 'background: blue; color:white; font-family:verdana;');

</script>
